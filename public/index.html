<script>
    var  ida,timea,taska,notea;

    $('#add').click(function(){
        ida =$('#di').val();
        timea =$('#time').val();
        taska =$('#task').val();
        notea =$('#notes').val();
        if(ida == '' || timea == '' || taska == '' || notea == '')return;
        $.ajax({
            type:'post',
            url:'ajax',
            data:{qq:'add',id:ida,task:taska,times:timea,notes:notea},
            success:function(data){
                console.log(data);
            },
            error:function(err){
                console.log(err);
            }
        });
    });

    $('#selone').click(function(){
